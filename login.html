<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Login</h1>
            <div class="form-group">
                <span>
                    <img src="/image/user-login.png" alt="">
                </span>
                <input type="text" class="form-input" placeholder="Username" style="font-size: 18px;" required>
            </div>
            <div class="form-group">
                <span>
                    <img src="image/passwd-login.png" alt="">
                </span>
                <input type="password" class="form-input" placeholder="Password" style="font-size: 18px;" required>

            </div>
            <div class="login-input">
                <input type="submit" value="Login" class="form-submit">
                <button type="button" class="form-submit">
                    <a class="register-button" href="register.html">Register</a>
                </button>
            </div>
        </form>
    </div>
</body>

</body>

</html>
