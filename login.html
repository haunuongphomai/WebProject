<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Login</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="form-input" placeholder="User Name" style="font-size: 18px;" required>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password" style="font-size: 18px;" required>

            </div>
            <div class="login-input">
                <input type="submit" value="Login" style="font-size: 17px;" class="form-submit">
                <input type="submit" value="Regiter" style="font-size: 17px;" class="form-submit">
            </div>
        </form>
    </div>
</body>

</body>

</html>
