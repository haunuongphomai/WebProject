<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-register">
            <h1 class="register-tittle">Register</h1>
            <div class="register-input">
                <label for="full-name"><b>Full name: </b></label><br>
                <input type="text" placeholder="" name="full-name" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="username"><b> Username: </b></label><br>
                <input type="text" placeholder="" name="username" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="passwd"><b>Password: </b></label><br>
                <input type="password" placeholder="" name="passwd" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="retp-passwd"><b>Retype password: </b></label><br>
                <input type="password" placeholder="" name="retp-passwd" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="address"><b>Address: </b></label><br>
                <input type="text" placeholder="" name="address" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="phone"><b>Phone: </b></label><br>
                <input type="text" placeholder="" name="phone" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="email"><b>Email: </b></label><br>
                <input type="text" placeholder="" name="email" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-gr">
                <input type="button" value="Back" class="register-submit" style="font-size: 18px;">
                <span>
                    <input type="submit" value="Register" class="register-submit" style="font-size: 18px;">
                </span>
            </div>
        </form>
    </div>
</body>

</html>
