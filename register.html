<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>

    <script type="text/javascript">
        var country_arr = new Array("Can Tho", "Soc Trang", "Ca Mau", "Hau Giang");
        var s_a = new Array();
        s_a[0] = "";
        s_a[1] = "Ninh Kieu| Cai Rang| Binh Thuy";
        s_a[2] = "A|B";
        s_a[3] = "C | D";
        s_a[4] = "F| G"

        function print_country(country_id) {
            // given the id of the <select> tag as function argument, it inserts <option> tags
            var option_str = document.getElementById(country_id);
            option_str.length = 0;
            option_str.options[0] = new Option('Select Country', '');
            option_str.selectedIndex = 0;
            for (var i = 0; i < country_arr.length; i++) {
                option_str.options[option_str.length] = new Option(country_arr[i], country_arr[i]);
            }
        }

        function print_state(state_id, state_index) {
            var option_str = document.getElementById(state_id);
            option_str.length = 0;
            option_str.options[0] = new Option('Select district', '');
            option_str.selectedIndex = 0;
            var state_arr = s_a[state_index].split("|");
            for (var i = 0; i < state_arr.length; i++) {
                option_str.options[option_str.length] = new Option(state_arr[i], state_arr[i]);
            }
        }
        //This function is incorrect, just to demonstrate, please help to correct this



    </script>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-register">
            <h1 class="register-tittle">Register</h1>
            <div class="register-input">
                <label for="full-name"><b>Full name: </b></label><br>
                <input type="text" placeholder="" name="full-name" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="username"><b> Username: </b></label><br>
                <input type="text" placeholder="" name="username" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="passwd"><b>Password: </b></label><br>
                <input type="password" placeholder="" name="passwd" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="retp-passwd"><b>Retype password: </b></label><br>
                <input type="password" placeholder="" name="retp-passwd" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="address"><b>Address: </b></label>
                <br>
                <div class="List">
                    Select City/Province: <select style="padding: 7px 10px 7px 10px; font-size: 15px;"
                        onchange="print_state('state',this.selectedIndex);" id="country" name="country"></select>
                </div>
                <br />
                <div class="List">
                    District: <select style="padding: 7px 10px 7px 10px; font-size: 15px;"
                        onchange="print_district('district',this.selectedIndex);" name="state" id="state"></select>
                </div>

                <br>
                <script language="javascript">print_country("country");</script>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="phone"><b>Phone: </b></label><br>
                <input type="text" placeholder="" name="phone" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-input">
                <label for="email"><b>Email: </b></label><br>
                <input type="text" placeholder="" name="email" class="input-txt" size="50" required>
            </div>
            &nbsp;
            <div class="register-gr">
                <input type="button" value="Back" class="register-submit" style="font-size: 18px;">
                <span>
                    <input type="submit" value="Register" class="register-submit" style="font-size: 18px;">
                </span>
            </div>
        </form>
    </div>


</body>

</html>
